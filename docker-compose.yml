services:
  chess-app:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    container_name: chess-app
    hostname: chess-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - proxy_net

networks:
  proxy_net:
    external: true